<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputCharacterCount</title>
    <style>
        textarea{
            width: 400px;
            height: 50px;
            margin-top: 50px;
            margin-left: 50px;
        }
        .red{
            color:red
        }
        .output{
            margin-top: 20px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div>
        <textarea class="txtLimits"></textarea>
        <div class="output"></div>
    </div>
    
</body>
<script>
    const output = document.querySelector(".output")
    const txt = document.querySelector("textarea")

    txt.addEventListener("change", textCounter)
    txt.addEventListener("keyup", textCounter)
    txt.addEventListener("keypdown", textCounter)

    // ["keyup","keydown","change"].forEach(function(e){
    //     txt.addEventListener(e, textCounter)
    // })
  
     const maxLength = 10
     const warnLength = 5

    function textCounter(e){
        console.log(e)
        let count = txt.value.length
        console.log(count)
        if(count>maxLength){
            console.log(txt.value.substring(0, maxLength))
            txt.value = txt.value.substring(0, maxLength)
        }
        if(count>warnLength){
           output.classList.add("red")
        }else{
            output.classList.remove("red") 
        }
        output.innerHTML = (maxLength-count) + " characters left"
    }

</script>
</html>
